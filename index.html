<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigerian Flag</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <marquee behavior="alternate" scrollamount="30">
        <marquee behavior="alternate" direction="down" scrollamount="20">
          <div id="flag">
            <div class="stripe" id="first-green-stripe"></div>
            <div class="stripe" id="white-stripe">
              <img id="coat-of-arm" src="./coat-of-arm.PNG" alt="coat-of-arm" />
            </div>
            <div class="stripe" id="sec-green-stripe"></div>
          </div>
        </marquee>
      </marquee>
    </div>
  </body>
</html>
